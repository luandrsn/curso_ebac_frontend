<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparativo</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>EBAC Comparativo</h1>
        <form id="form-comparativo">
            <input type="number" id="campo-a" required placeholder="Campo A" />
            <input type="number" id="campo-b" required placeholder="Campo B" />
            <p class="error-message">
                Este valor precisa ser maior que o do campo anterior;
            </p>
            <button type="submit" id="btn-comparar">Comparar</button>
        </form>
        <p class="success-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
