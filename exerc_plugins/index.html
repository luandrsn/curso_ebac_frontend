<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form de Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Formulário de Cadastro</h1>
        </div>
    </header>
    <section>
        <div class="container">
            <h2>Preencha seus dados:</h2>
            <form>
                <div>
                    <label for="nomeCompleto">Nome Completo</label>
                    <input type="text" id="nomeCompleto">
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" id="email">
                </div>
                <div>
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone">
                </div>
                <div>
                    <label for="cpf">CPF</label>
                    <input type="number" id="cpf">
                </div>
                <div>
                    <label for="enderecoCompleto">Endereço Completo</label>
                    <input type="text" id="enderecoCompleto">
                </div>
                <div>
                    <label for="cep">CEP</label>
                    <input type="number" id="cep">
                </div>
                <div>
                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem"></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
</body>
</html>
